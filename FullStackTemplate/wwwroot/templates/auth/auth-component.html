<div *ngIf="_session.isLoggedIn; else unloggedUser">
    <ul class="nav navbar-nav navbar-right">
        <li><a asp-area="" asp-controller="Manage" asp-action="Index" title="Manage">Hello {{_session.userName}}</a></li>
        <li><button type="button" class="btn btn-link navbar-btn navbar-link" [routerLink]="['/logout']">Log out</button></li>
    </ul>
</div>
<template #unloggedUser>
    <ul class="nav navbar-nav navbar-right">
        <li><a md-button [routerLink]="['/register']">Register</a></li><!--(click)="openRegisterDialog()"-->
        <li><a md-button [routerLink]="['/login']">Log in</a></li><!--(click)="openLoginDialog()"-->
    </ul>
</template>
