<div class="row">
    <h1 md-dialog-title>Use a local account to log in.</h1>
    <div class="col-md-12">
        <section>
            <form class="form-horizontal" name="form" (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm" novalidate>
                <div md-dialog-content class="dialog-container login-dialog">
                    <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !email.valid }">
                        <md-input-container>
                            <input type="email" mdInput placeholder="Email" class="form-control" [(ngModel)]="model.email" name="email" #email="ngModel" required />
                        </md-input-container>
                        <div *ngIf="loginForm.submitted && !email.valid" class="help-block">Email is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !password.valid }">
                        <md-input-container>
                            <input type="password" mdInput placeholder="Password" class="form-control" [(ngModel)]="model.password" name="password" #password="ngModel" required />
                        </md-input-container>
                        <div *ngIf="loginForm.submitted && !password.valid" class="help-block">Password is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && loginError }">
                        <div *ngIf="loginForm.submitted && loginError" class="help-block">{{loginError}}</div>
                    </div>
                    <div class="form-group" md-dialog-actions>
                        <button [disabled]="loading" class="btn btn-primary" md-button>Login</button>
                        <!--<a [routerLink]="['/register']" class="btn btn-link">Register</a>-->
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
