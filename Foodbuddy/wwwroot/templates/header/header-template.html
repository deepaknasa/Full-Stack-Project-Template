<header #headerElem>
    <div class="row">
        <div class="logo col-xs-2 col-md-4">
            <div class="col-md-3 menu-icon">
                <a (click)="start.open()">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-md-9 menu-logo">
                <a [routerLink]="['/']">
                    <!--<i class="fa fa-font-awesome" aria-hidden="true"></i>-->
                    <h3>food-Buddy</h3>
                </a>
            </div>
        </div>
        <div class="col-xs-8 col-md-4">
            <search-box (onSearchActive)="searchActivated($event)"
                        (onSearchDeactive)="searchDeactivated($event)"></search-box>
        </div>
        <div class="col-xs-2 col-md-4">
            <div class="col-xs-6 col-md-9 food-component">
                <div class="col-xs-6 add-items">
                    <a><i class="fa fa-plus-square-o" aria-hidden="true"></i></a>
                </div>
                <div class="col-xs-6 stat-chart">
                    <a [routerLink]="['/stats']"><i class="fa fa-bar-chart" aria-hidden="true"></i></a>
                </div>
            </div>
            <div class="col-xs-6 col-md-1 header-ellipsis">
                <i class="fa fa-ellipsis-v"></i>
            </div>
            <div class="col-md-2 auth-component">
                <auth-component></auth-component>
            </div>
        </div>
    </div>
</header>
